<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component using flex box</title>
</head>
<body>
    <div class="container">
        <img class="main-img" src="img/Bitmap.jpg" alt="#">
        <div class="content">
                <p class="subtitle">PERFUME</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="descr">
                    A floral, solar and voluptuous interpretation 
                    composed by Olivier Polge, Perfumer-Creator for 
                    the House of CHANEL
                </p>
                <p class="price">$149.99<span class="old-price">$169.99</span></p>
                <button><img src="img/btn_icon.svg" alt="#"> Add to Cart</button>
            </div>
    </div>
    <div class="wrap">
        <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor </a>Coded by <a href="https://www.linkedin.com/in/zhukiab/">Ihor Zhuk</a></p>
    </div>
</body>
</html>
